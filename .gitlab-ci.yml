image: ruby:2.3

before_script:
    - "apt-get update -qq"
    - "apt-get install -qq wget curl unzip python python-dev build-essential"
    - "gem install bundler"
    - "wget https://s3.amazonaws.com/aws-cli/awscli-bundle.zip"
    - "unzip awscli-bundle.zip"
    - "./awscli-bundle/install -i /usr/local/aws -b /usr/local/bin/aws"
    - "./awscli-bundle/install -b ~/bin/aws"
    - "./awscli-bundle/install -h"
    - "rm -fr _site/awscli-bundle.zip"
    - "rm -fr _site/awscli-bundle"
deploy:
  stage: deploy
  script:
  - "bundle install"
  - "bundle exec jekyll build"
  - "aws s3 sync ./_site s3://theunicornfactory.is --region us-east-1 --exclude '.DS_Store' --exclude 'LICENCE' --exclude 'CNAME' --exclude 'node_modules/*' --exclude '.git/*' --exclude '.gitignore' --exclude 'Gemfile*' --exclude 'Rakefile' --exclude 'awscli-bundle*' --exclude 'ssl-challenge/*' --exclude '*.md' --acl public-read"
